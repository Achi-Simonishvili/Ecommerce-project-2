<div class="contact-us margin-global">
  <div class="wrapper">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" />
        <div
          *ngIf="
            contactForm.get('name')?.invalid && contactForm.get('name')?.touched
          "
          class="error"
        >
          <div *ngIf="contactForm.get('name')?.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="contactForm.get('name')?.errors?.['minlength']">
            Name must be at least 3 characters long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div
          *ngIf="
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
          "
          class="error"
        >
          <div *ngIf="contactForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="contactForm.get('email')?.errors?.['email']">
            Invalid email address.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
        <div
          *ngIf="
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
          "
          class="error"
        >
          <div *ngIf="contactForm.get('message')?.errors?.['required']">
            Message is required.
          </div>
          <div *ngIf="contactForm.get('message')?.errors?.['minlength']">
            Message must be at least 10 characters long.
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
</div>
